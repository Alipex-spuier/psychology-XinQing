version: '3'
services:
  backend-api:
    build: ./backend
    container_name: api
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/bangbangying
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
    depends_on:
      - db
      - redis
    networks:
      - app-network

  face-backend:
    build: ./faceBackend
    container_name: faceBackend
    restart: always
    ports:
      - "8084:8084"

  db:
    image: mysql:8.0
    container_name: db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: bangbangying
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./sql/bangbangying.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    volumes:
      - ./redis/data:/data
      - ./redis/logs:/logs
    networks:
      - app-network

  nginx:
    image: spuieralipex/nginx:v1
    container_name: nginx
    restart: always
    ports:
        - "8081:8081"
    volumes:
      - ./psychology.conf:/etc/nginx/conf.d/psychology.conf
      - ./music_files:/var/www/

networks:
  app-network:
    driver: bridge
